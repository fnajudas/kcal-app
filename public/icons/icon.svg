<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Fork icon -->
  <g fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Fork handle -->
    <line x1="200" y1="420" x2="200" y2="180"/>
    <!-- Fork prongs -->
    <line x1="160" y1="180" x2="160" y2="100"/>
    <line x1="200" y1="180" x2="200" y2="100"/>
    <line x1="240" y1="180" x2="240" y2="100"/>
    <!-- Fork base curve -->
    <path d="M160 180 Q160 200 200 200 Q240 200 240 180"/>
  </g>
  <!-- Calorie text -->
  <text x="340" y="280" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#fff" text-anchor="middle">
    kcal
  </text>
  <!-- Circular progress indicator -->
  <circle cx="340" cy="340" r="80" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="16"/>
  <path d="M340 260 A80 80 0 1 1 280 390" fill="none" stroke="#fff" stroke-width="16" stroke-linecap="round"/>
</svg>
